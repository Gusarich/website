<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>
        <meta
            name="description"
            content="{{description}}"
        />

        <link rel="stylesheet" href="../../styles.css" />
        <script>
            // Prevent flash of light mode
            (function () {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia(
                    '(prefers-color-scheme: dark)'
                ).matches;

                if (
                    savedTheme === 'dark' ||
                    (!savedTheme && systemPrefersDark)
                ) {
                    document.documentElement.classList.add('dark-mode');
                }
            })();{{extra_scripts}}
        </script>
        <script src="../../blog.js" defer></script>

        <link
            rel="canonical"
            href="https://gusarich.com/blog/{{slug}}/"
        />

        <meta property="og:type" content="article" />
        <meta
            property="og:title"
            content="{{title}}"
        />
        <meta
            property="og:description"
            content="{{description}}"
        />
        <meta
            property="og:url"
            content="https://gusarich.com/blog/{{slug}}/"
        />
        <meta
            property="og:image"
            content="https://gusarich.com/blog/{{slug}}/preview.jpg"
        />
        <meta
            property="og:image:alt"
            content="{{title}}"
        />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="Daniil Sedov" />

        <meta
            property="article:published_time"
            content="{{iso_date}}"
        />
        <meta property="article:author" content="https://gusarich.com/" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="{{title}}"
        />
        <meta
            name="twitter:description"
            content="{{description}}"
        />
        <meta
            name="twitter:image"
            content="https://gusarich.com/blog/{{slug}}/preview.jpg"
        />

        <script
            defer
            data-domain="gusarich.com"
            src="https://thanks.gusarich.com/js/script.hash.outbound-links.js"
        ></script>
        <script>
            window.plausible =
                window.plausible ||
                function () {
                    (window.plausible.q = window.plausible.q || []).push(
                        arguments
                    );
                };
        </script>
    </head>

    <body class="blog-post-page">
        <div class="page-content">
            <div class="container">
                <main>
                    <article class="blog-post" data-post-type="{{post_type}}">
                        <div class="blog-post-header">
                            <div class="prose">
                                <a
                                    href="/blog/"
                                    class="back-link back-top top-back-link"
                                >
                                    ← Back to all posts
                                </a>
                                <h1 id="post-title">
                                    {{title}}
                                </h1>
                                <div class="post-meta">
                                    <span id="post-date" class="post-date-text">
                                        {{formatted_date}}
                                    </span>
                                    <span class="post-meta-sep">·</span>
                                    <span class="post-author"
                                        >by&nbsp;Daniil&nbsp;Sedov</span
                                    >
                                    <span class="post-meta-sep">·</span>
                                    <span
                                        id="post-view-count"
                                        class="post-views-text"
                                        data-post-id="{{slug}}"
                                        >0&nbsp;views</span
                                    >
                                </div>
                            </div>
                        </div>

                        <div id="blog-post-content" class="blog-post-content">
{{content}}
                        </div>
                        
                    </article>
                </main>

                
            </div>
        </div>
    </body>
</html>
