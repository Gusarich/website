<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>
        <meta
            name="description"
            content="{{description}}"
        />

        <base href="/blog/{{slug}}/" />
        <link rel="stylesheet" href="../../styles.css" />
        {{theme_init}}
        {{extra_scripts}}
        <script src="../../blog.js" defer></script>

        <script>
            (function () {
                const path = window.location.pathname;
                if (/^\\/blog\\/[^/]+\\/$/.test(path)) {
                    history.replaceState(
                        null,
                        '',
                        path.slice(0, -1) + window.location.search + window.location.hash
                    );
                }
            })();
        </script>

        <link
            rel="canonical"
            href="https://gusarich.com/blog/{{slug}}"
        />

        <meta property="og:type" content="article" />
        <meta
            property="og:title"
            content="{{title}}"
        />
        <meta
            property="og:description"
            content="{{description}}"
        />
        <meta
            property="og:url"
            content="https://gusarich.com/blog/{{slug}}"
        />
        <meta
            property="og:image"
            content="https://gusarich.com/blog/{{slug}}/preview.jpg"
        />
        <meta
            property="og:image:alt"
            content="{{title}}"
        />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="Daniil Sedov" />

        <meta
            property="article:published_time"
            content="{{iso_date}}"
        />
        <meta property="article:author" content="https://gusarich.com/" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="{{title}}"
        />
        <meta
            name="twitter:description"
            content="{{description}}"
        />
        <meta
            name="twitter:image"
            content="https://gusarich.com/blog/{{slug}}/preview.jpg"
        />

        {{analytics}}
    </head>

    <body class="blog-post-page">
        <div class="page-content">
            <div class="container">
                <main>
                    <article class="blog-post" data-post-type="{{post_type}}">
                        <div class="blog-post-header">
                            <div class="prose">
                                <a
                                    href="/blog"
                                    class="back-link back-top top-back-link"
                                >
                                    ← Back to all posts
                                </a>
                                <h1 id="post-title">
                                    {{title}}
                                </h1>
                                <div class="post-meta">
                                    <span id="post-date" class="post-date-text">
                                        {{formatted_date}}
                                    </span>
                                    <span class="post-meta-sep">·</span>
                                    <span class="post-author"
                                        >by&nbsp;Daniil&nbsp;Sedov</span
                                    >
                                    <span class="post-meta-sep">·</span>
                                    <span
                                        id="post-view-count"
                                        class="post-views-text"
                                        data-post-id="{{slug}}"
                                        >0&nbsp;views</span
                                    >
                                </div>
                            </div>
                        </div>

                        <div id="blog-post-content" class="blog-post-content">
{{content}}
                        </div>
                        
                    </article>
                </main>

                
            </div>
        </div>
    </body>
</html>
