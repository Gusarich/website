<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog Post - Daniil Sedov</title>
        <link rel="stylesheet" href="../styles.css" />
        <script src="../blog.js" defer></script>
    </head>
    <body>
        <div class="page-content">
            <div class="container">
                <main>
                    <article class="blog-post">
                        <a
                            href="../index.html#blog"
                            class="back-to-blog top-back-link"
                            onclick="sessionStorage.setItem('scrollToSection', 'blog');"
                            >← Back to all posts</a
                        >
                        <div class="blog-post-header">
                            <h1 id="post-title">Loading post...</h1>
                            <div class="post-meta">
                                <span id="post-date" class="post-date"></span>
                            </div>
                        </div>
                        <div id="blog-post-content" class="blog-post-content">
                            <p>Loading post content...</p>
                        </div>
                        <a
                            href="../index.html#blog"
                            class="back-to-blog"
                            onclick="sessionStorage.setItem('scrollToSection', 'blog');"
                            >← Back to all posts</a
                        >
                    </article>
                </main>
                <footer>
                    <p>Happy to have you here!</p>
                </footer>
            </div>
        </div>
    </body>
</html>
